[flake8]
max-line-length = 120
max-complexity = 15
ignore =
    # Allow line breaks before binary operators
    W503,
    # Allow f-strings without placeholders (they're useful for consistency)
    F541,
    # Allow some indentation flexibility
    E126, E127, E128,
    # Allow unused variables that are clearly for future use
    F824,
    # Allow missing blank lines (readability preference)
    E302, E305
exclude =
    venv,
    __pycache__,
    .git
